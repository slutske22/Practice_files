<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>leaflet nighttime</title>

		<!-- Load Leaflet from CDN -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>

		<!-- My Script and CSS -->
		<link rel="stylesheet" href="./src/styles.css" />
		<script src="./src/index.js" type="text/javascript" defer></script>
	</head>
	<body>
		<div id="leafletMapid" class="mapdiv"></div>
		<div id="sliders-container">
			<div class="range-group">
				<div class="range-header">
					<h2>Month / Day</h2>
					<h2 class="readout" id="day-readout">date</h2>
				</div>
				<input id="day-slider" type="range" min="0" max="365" step="1" />
			</div>
			<div class="range-group">
				<div class="range-header">
					<h2>Time</h2>
					<h2 class="readout" id="time-readout">time</h2>
				</div>
				<input id="time-slider" type="range" min="0" max="1440" step="1" />
			</div>
		</div>
	</body>
</html>
